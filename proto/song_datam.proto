syntax = "proto3";

option java_multiple_files = true;
option optimize_for = SPEED;

package  io.github.chikyukido.scrobblium.messages;

message SongDataM {
  int32 id = 1;
  string artist = 2;
  string title = 3;
  string album = 4;
  string albumAuthor = 5;
  int32 maxProgress = 6;
  int64 startTime = 7;
  int32 progress = 8;
  int64 endTime = 9;
  int32 timeListened = 10;
}

message SongDataListM {
  repeated SongDataM songs = 1;
}
